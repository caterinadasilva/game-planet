<menu>
	<div class="container">
		<div class="row">
			<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-offset-12">
			<!-- Start Slider -->
				<section id= "slider">

				  <!-- Start Slider Checked -->
				  <input type= "radio" name="slider" id= "slide-1-radio" checked />
				  <input type= "radio" name="slider" id= "slide-2-radio" />
				  <input type= "radio" name="slider" id= "slide-3-radio" />
				  <!-- End Slider Checked -->

				  <!-- Start Slides -->
				  <div class= "slides">
				    <div class= "slide">
				      <a href= "#"><img src= "assets/img/xbox-one_1.jpg" alt="slide-1" /></a>
				    </div>
				    <div class= "slide">
				      <a href= "#"><img src= "assets/img/xbox-one_2.jpg" alt="slide-1" /></a>
				    </div>
				    <div class= "slide">
				      <a href= "#"><img src= "assets/img/xbox-one_3.jpg" alt="slide-1" /></a>
				    </div>
				  </div>
				  <!-- End Slides -->

				  <!-- Start Slider Control -->

				  <!-- Start Prevese Arrow -->
				  <div class="prev-arrow arrow">
				    <label for= "slide-1-radio" id= "prev-1-arrow">
				      <i class= "fa fa-arrow-left"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_1.jpg" alt="slide-1-thumb" />
				      </span>
				    </label>
				    <label for= "slide-2-radio" id= "prev-2-arrow">
				      <i class= "fa fa-arrow-left"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_2.jpg" alt="slide-2-thumb" />
				      </span>
				    </label>
				    <label for= "slide-3-radio" id= "prev-3-arrow">
				      <i class= "fa fa-arrow-left"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_3.jpg" alt="slide-3-thumb" />
				      </span>
				    </label>
				  </div>
				  <!-- Start Prevese Arrow -->

				  <!-- Start next Arrow -->
				  <div class="next-arrow arrow">
				    <label for= "slide-1-radio" id= "next-1-arrow">
				      <i class= "fa fa-arrow-right"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_1.jpg" alt="slide-1-thumb" />
				      </span>
				    </label>
				    <label for= "slide-2-radio" id= "next-2-arrow">
				      <i class= "fa fa-arrow-right"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_2.jpg" alt="slide-2-thumb" />
				      </span>
				    </label>
				    <label for= "slide-3-radio" id= "next-3-arrow">
				      <i class= "fa fa-arrow-right"></i>
				      <span class= "thumb">
				        <img src= "assets/img/xbox-one_3.jpg" alt="slide-3-thumb" />
				      </span>
				    </label>
				  </div>
				  <!-- Start next Arrow -->
				
				  <!-- End Slider Control -->
			</section>
